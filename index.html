<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script defer src="js/main.js"></script>
        <title>Data Science Argentina</title>
    </head>
    <body>
        <div class="container remove-left-margin" style="display: none;" data-bind="visible: true">
            <div class="row text-center">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Deuda externa</h1>
                            <p>Esta es una p&aacute;gina de prueba del sitio en construcci&oacute;n datasciencearg.github.io</p>
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <!-- ko foreach: valoresAMostrar -->
                            <div class="col-lg-4">
                                <button type="button" class="btn btn-lg" data-bind="css: 'btn-' + Class">
                                    <div data-bind="text: Titulo"></div>
                                    <span class="badge" data-bind="text: Unidad + ' ' + Valor()"></span>
                                </button>
                                <br/>
                                <a class="fuente" target="_blank" data-bind="attr: { href: Fuente }">Fuente</a>
                            </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
