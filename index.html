<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/spinner.css">
        <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script defer src="js/main.js"></script>
        <title>Data Science Argentina</title>
    </head>
    <body>
        <a href="https://github.com/datasciencearg/estadisticas"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        <div class="spinner" data-bind="visible: !losDatosFueronCargados()">
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
        <div class="container remove-left-margin" style="display: none;" data-bind="visible: losDatosFueronCargados">
            <div class="row text-center">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Deuda externa</h1>
                            <p>Esta es una p&aacute;gina de prueba del sitio en construcci&oacute;n datasciencearg.github.io</p>
                            <br />
                        </div>
                    </div>
                    <div class="row">
                        <!-- ko foreach: valoresAMostrar -->
                            <div class="col-lg-4">
                                <button type="button" class="btn btn-lg" data-bind="css: 'btn-' + Class">
                                    <div data-bind="text: Titulo"></div>
                                    <span class="badge" data-bind="text: Unidad + ' ' + Valor()"></span>
                                </button>
                                <br/>
                                <span class="fuente">
                                    <span>Fuente:</span>
                                    <a target="_blank" data-bind="attr: { href: Fuente.Url }">
                                        <span data-bind="text: Fuente.Titulo"></span>
                                    </a>
                                </span>
                            </div>
                        <!-- /ko -->
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <h5>Para consultar la planilla de c√°lculos donde se cargan los datos iniciales <a target="_blank" data-bind="attr: { 'href': enlaceGoogleDrive }">visite &eacute;ste enlace.</a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
